# Supervisor configuration for FinFinity Portal Backend

[supervisord]
nodaemon=false
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info
logfile_maxbytes=50MB
logfile_backups=5

[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3 --timeout=90 --memory=256
autostart=true
autorestart=true
priority=300
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/queue.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stopwaitsecs=3600
startsecs=10
startretries=3
killasgroup=true
stopasgroup=true

[program:laravel-schedule]
command=bash -c "while [ true ]; do (php /var/www/html/artisan schedule:run --verbose --no-interaction &); sleep 60; done"
autostart=true
autorestart=true
priority=400
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/supervisor/schedule.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
startsecs=5
startretries=3
killasgroup=true
stopasgroup=true

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface 